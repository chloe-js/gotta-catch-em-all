<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pokemon-frontend.css">
    <title>Pokemon selector</title>
</head>

<body>
    <header>
        <div class="mainContainer">
            <div class="h1container">
                <h1>Welcome to our pokemon project!</h1>
            </div>
            <!-- <button>Start</button> -->
            <a href="#search-cont">Start</a>
        </div>
    </header>
    <main>
        <div class="search-and-results">
            <div class="search-container" id="search-cont">
                <h2>Search for a pokemon here</h2>
                <input type="text" onkeyup="searchbarBeSearched()">
                <button id="resetBtn">reset</button>
            </div>
        </div>

        <div class="parallax" id="parralax">
            <div class="selectedItems">

                <h2>These are your selected pokemon: </h2>
                <div class="selectedItemsGrid">
                    <div class="selectedPokemon1" id="div1">
                        <h3 class="wipe" id="chosenName1"></h3>
                        <img class="wipe" id="chosenImg1" src="" alt="">
                    </div>
                    <div class="selectedPokemon2" id="div2">
                        <h3 id="chosenName2"></h3>
                        <img class="wipe" id="chosenImg2" src="" alt="">
                    </div>
                    <div class="selectedPokemon3" id="div3">
                        <h3 id="chosenName3"></h3>
                        <img class="wipe" id="chosenImg3" src="" alt="">
                    </div>
                    <div class="selectedPokemon4" id="div4">
                        <h3 id="chosenName4"></h3>
                        <img class="wipe" id="chosenImg4" src="" alt="">
                    </div>
                    <div class="selelctedPokemon5" id="div5">
                        <h3 id="chosenName5"></h3>
                        <img class="wipe" id="chosenImg5" src="" alt="">
                    </div>
                    <div class="selectedPokemon6" id="div6">
                        <h3 id="chosenName6"></h3>
                        <img class="wipe" id="chosenImg6" src="" alt="">
                    </div>
                </div>
                <a href="#Begin">
                    <button class="bttn2">Start battle</button>
                </a>
            </div>

            <div class="cards">
                <div class="chosenPokemon1">
                    <h2 class="setter" id="nameSlot1"></h2>
                    <img class="setter" id="imgSlot1" src="" alt="">
                </div>
                <div class="chosenPokemon2">
                    <h2 class="setter" id="nameSlot2"></h2>
                    <img class="setter" id="imgSlot2" src="" alt="">
                </div>
                <div class="chosenPokemon3">
                    <h2 class="setter" id="nameSlot3"></h2>
                    <img class="setter" id="imgSlot3" src="" alt="">
                </div>
                <div class="chosenPokemon4">
                    <h2 class="setter" id="nameSlot4"></h2>
                    <img class="setter" id="imgSlot4" src="" alt="">
                </div>
                <div class="chosenPokemon5">
                    <h2 class="setter" id="nameSlot5"></h2>
                    <img class="setter" id="imgSlot5" src="" alt="">
                </div>
                <div class="chosenPokemon6">
                    <h2 class="setter" id="nameSlot6"></h2>
                    <img class="setter" id="imgSlot6" src="" alt="">
                </div>
            </div>
        </div>
        <footer class="Battle-section">
            <h1 id="Begin">Battle Mode</h1>
            <div class="bigContainer">
                <div class="grid">
                    <div class="userPokemon">
                        <div id="pk1"></div>
                        <div id="hp1"></div>
                        <input type="button" class="btn" id="m0">
                        <input type="button" class="btn" id="m1">
                        <input type="button" class="btn" id="m2">
                        <input type="button" class="btn" id="m3">
                    </div>


                    <div class="opponentPokemon">
                        <div id="pk2"></div>
                        <div id="hp2"></div>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <script src="pokemon-frontend.js"></script>
    <script src="pokemon-frontend-more.js"></script>
</body>

</html>
